<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tirage au sort</title>

    <link rel="stylesheet" href="main.css">

    <script src="main.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Tirage au sort</h1>
    </header>

    <main>
        <section>
            <article>
                <label for="name">Nom :</label>
                <input type="text" name="" id="nom-input" value="">
                <button id="ajout-liste">Ajouter</button>
            </article>

            <ol id="liste-ajout">
            </ol>

        </section>

        <section>
            <article>
                <button id="btn-aleatoire">Liste aléatoire</button>
                <ol id="liste-aleatoire">

                </ol>
            </article>

            <article>
                <button id="btn-groupe">Créer Groupe</button>
                <input type="number" name="" id="nb-groupe" min="1" max="5">
                <div id="liste-groupe">

                </div>
            </article>
        </section>
    </main>

</body>

</html>
